
<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="css/pad.css">  <!-- import style css to this page -->
<script src="scripts/pad.js"></script>					<!-- import pad.js for text based operations-->
<script src="scripts/jquery.js"></script>				<!-- import the library jQuery visit jQuery.com for any documenttation related to it-->
<script>
$(document).ready(function() {
$('#colorplate').hide();
$('#pad').on('scroll', function () {		// set action .on with #pad so that on scrolling both numbers and text scroll together
    $('#padnumbers').scrollTop($('#pad').scrollTop());		// scroll #padnumbers if #pad is scrolled
});

$('#colorchange').click(function() {                // when click on button A show color plate
$('#colorplate').show();

});

$('#quit').click(function() {  				// close colorplate when Quit is selected
$('#colorplate').hide();
});

$('#ok').click(function() {					// close colorplate after a color has been selected
$('#colorplate').hide();
});

});

/* helping script */
$("textarea").keydown(function(e) {
    if(e.keyCode === 9) { // tab was pressed
        // get caret position/selection
        var start = this.selectionStart;
        var end = this.selectionEnd;

        var $this = $(this);
        var value = $this.val();

        // set textarea value to: text before caret + tab + text after caret
        $this.val(value.substring(0, start)
                    + "\t"
                    + value.substring(end));

        // put caret at right position again (add one for the tab)
        this.selectionStart = this.selectionEnd = start + 1;

        // prevent the focus lose
        e.preventDefault();
    }
});


</script>
